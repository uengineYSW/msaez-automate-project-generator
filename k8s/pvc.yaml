apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: project-generator-storage
  labels:
    app: project-generator
spec:
  accessModes:
    - ReadWriteOnce  # standard-rwo StorageClass 호환
  resources:
    requests:
      storage: 10Gi  # 필요에 따라 조정
  storageClassName: standard-rwo  # GKE 기본 StorageClass

