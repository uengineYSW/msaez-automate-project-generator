apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: project-generator-pvc
  labels:
    app: project-generator
spec:
  accessModes:
    - ReadWriteOnce  # standard StorageClass는 ReadWriteOnce만 지원
  resources:
    requests:
      storage: 1Gi  # 필요에 따라 조정
  storageClassName: standard  # GKE 기본 StorageClass

