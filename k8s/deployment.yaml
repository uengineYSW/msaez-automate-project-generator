apiVersion: apps/v1
kind: Deployment
metadata:
  name: project-generator
  labels:
    app: project-generator
spec:
  replicas: 1  # 각 Pod의 AutoScaler가 관리하므로 초기값을 1로 설정
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 0  # 새 Pod를 먼저 생성하지 않음
      maxUnavailable: 1  # 기존 Pod를 먼저 종료
  selector:
    matchLabels:
      app: project-generator
  template:
    metadata:
      labels:
        app: project-generator
    spec:
      serviceAccountName: project-generator
      terminationGracePeriodSeconds: 7200  # 2시간 (작업 완료를 위한 충분한 시간)
      securityContext:
        # non-root 사용자로 실행 (보안 강화)
        # fsGroup은 볼륨 마운트된 디렉토리에 그룹 쓰기 권한을 부여
        fsGroup: 1000
        fsGroupChangePolicy: "OnRootMismatch"  # 성능/안정성 향상: 매번 재귀 변경하지 않음
        runAsUser: 1000
        runAsGroup: 1000
      initContainers:
      - name: fix-permissions
        image: busybox:latest
        command: ['sh', '-c']
        args:
          - |
            echo "Setting up permissions..."
            # fsGroup이 자동으로 권한을 설정하지만, 명시적으로도 설정
            chmod -R g+rwX /shared-storage || true
            # Firebase Storage 다운로드를 위한 디렉토리 미리 생성 및 권한 설정
            mkdir -p /shared-storage/knowledge_base/company_standards || true
            chmod -R 777 /shared-storage/knowledge_base/company_standards || true
            chown -R 1000:1000 /shared-storage/knowledge_base/company_standards || true
            echo "Permissions set for company_standards directory"
        securityContext:
          runAsUser: 0  # initContainer는 root 권한 필요
        volumeMounts:
        - name: shared-storage-volume
          mountPath: /shared-storage
      containers:
      - name: project-generator
        image: asia-northeast3-docker.pkg.dev/eventstorming-tool-db/eventstorming-repo/project-generator:latest
        ports:
        - containerPort: 2024
        env:
        - name: AI_MODEL
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: AI_MODEL
        - name: AI_MODEL_MAX_INPUT_LIMIT
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: AI_MODEL_MAX_INPUT_LIMIT
        - name: AI_MODEL_MAX_BATCH_SIZE
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: AI_MODEL_MAX_BATCH_SIZE

        - name: AI_MODEL_LIGHT
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: AI_MODEL_LIGHT
        - name: AI_MODEL_LIGHT_MAX_INPUT_LIMIT
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: AI_MODEL_LIGHT_MAX_INPUT_LIMIT
        - name: AI_MODEL_LIGHT_MAX_BATCH_SIZE
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: AI_MODEL_LIGHT_MAX_BATCH_SIZE

        - name: GOOGLE_API_KEY
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: GOOGLE_API_KEY
        
        - name: LANGSMITH_TRACING
          value: "false"  # LangSmith 추적 비활성화 (사용량 한도 초과 방지)
        - name: LANGSMITH_PROJECT
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: LANGSMITH_PROJECT
        - name: LANGSMITH_API_KEY
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: LANGSMITH_API_KEY
        
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: OPENAI_API_KEY
        
        - name: FIREBASE_SERVICE_ACCOUNT_PATH
          value: "./.auth/serviceAccountKey.json"
        - name: FIREBASE_DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: FIREBASE_DATABASE_URL
        - name: FIREBASE_STORAGE_BUCKET
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: FIREBASE_STORAGE_BUCKET
        
        - name: NAMESPACE
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: NAMESPACE
        - name: POD_ID
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: IS_LOCAL_RUN
          value: "false"
        - name: HOME
          value: "/tmp"
        - name: UV_CACHE_DIR
          value: "/tmp/.cache/uv"
        - name: UV_BUILD_DIR
          value: "/tmp/.cache/uv/builds"

        - name: AUTO_SCALE_NAMESPACE
          value: "default"
        - name: AUTO_SCALE_DEPLOYMENT_NAME
          value: "project-generator"
        - name: AUTO_SCALE_SERVICE_NAME
          value: "project-generator-service"
        - name: AUTO_SCALE_MIN_REPLICAS
          value: "1"
        - name: AUTO_SCALE_MAX_REPLICAS
          value: "3"
        - name: AUTO_SCALE_TARGET_JOBS_PER_POD
          value: "1"

        - name: LOG_LEVEL
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: LOG_LEVEL
        
        # 공유 스토리지 경로 설정 (PersistentVolume 마운트 경로)
        - name: SHARED_STORAGE_PATH
          value: "/shared-storage"
        
        volumeMounts:
        - name: firebase-key-volume
          mountPath: /app/.auth
          readOnly: true
        - name: shared-storage-volume
          mountPath: /shared-storage
        resources:
          requests:
            memory: "512Mi"
            cpu: "200m"
          limits:
            memory: "1Gi"
            cpu: "300m"
        livenessProbe:
          httpGet:
            path: /ok
            port: 2024
          initialDelaySeconds: 60
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ok
            port: 2024
          initialDelaySeconds: 60
          periodSeconds: 60
      volumes:
      - name: firebase-key-volume
        secret:
          secretName: firebase-key
      - name: shared-storage-volume
        persistentVolumeClaim:
          claimName: project-generator-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: project-generator-service
spec:
  selector:
    app: project-generator
  ports:
    - protocol: TCP
      port: 80
      targetPort: 2024
  type: ClusterIP

---
# ServiceAccount for project-generator (자동 스케일링 권한 포함)
apiVersion: v1
kind: ServiceAccount
metadata:
  name: project-generator
  namespace: default

---
# ClusterRole for project-generator (Pod 조회 및 Deployment 수정 권한)
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: project-generator
rules:
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["apps"]
  resources: ["deployments"]
  verbs: ["get", "list", "watch", "patch", "update"]

---
# ClusterRoleBinding for project-generator
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: project-generator
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: project-generator
subjects:
- kind: ServiceAccount
  name: project-generator
  namespace: default 